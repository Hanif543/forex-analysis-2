<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Scalping Analysis (1m & 5m)</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        .header { background: #161b22; padding: 25px; text-align: center; border-bottom: 2px solid #30363d; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .chart-box { background: #161b22; border-radius: 8px; border: 1px solid #30363d; padding: 10px; }
        h2 { font-size: 1.2rem; color: #58a6ff; margin-bottom: 15px; text-align: center; }
        @media (max-width: 768px) { .analysis-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“Š Forex Intraday Scalper</h1>
    <p>Real-time 1m & 5m Indicator Signals</p>
</div>

<div class="main-container">
    <div class="chart-box">
        <h2>Live Market View (Multi-Symbol)</h2>
        <div id="tradingview_chart_main" style="height: 500px;"></div>
    </div>

    <div class="analysis-grid">
        <div class="chart-box">
            <h2>1-Minute Scalping Signal</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                "interval": "1m",
                "width": "100%",
                "isTransparent": false,
                "height": 400,
                "symbol": "FX:EURUSD",
                "showIntervalTabs": false,
                "locale": "en",
                "colorTheme": "dark"
                }
                </script>
            </div>
        </div>

        <div class="chart-box">
            <h2>5-Minute Scalping Signal</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                "interval": "5m",
                "width": "100%",
                "isTransparent": false,
                "height": 400,
                "symbol": "FX:EURUSD",
                "showIntervalTabs": false,
                "locale": "en",
                "colorTheme": "dark"
                }
                </script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  new TradingView.widget({
  "width": "100%",
  "height": 500,
  "symbol": "FX:EURUSD",
  "interval": "5",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_chart_main"
});
</script>

</body>
</html>
