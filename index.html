<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Forex Scalper + S/R Zones</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .header { background: #161b22; padding: 15px; text-align: center; border-bottom: 2px solid #30363d; margin-bottom: 20px; border-radius: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .box { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; }
        h2 { font-size: 1.1rem; color: #58a6ff; text-align: center; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“ˆ Pro Forex Terminal</h1>
    <p>Live Chart with Support & Resistance Zones</p>
</div>

<div class="grid">
    <div class="box full-width">
        <h2>Live Chart (Auto Support & Resistance)</h2>
        <div id="tradingview_sr_chart" style="height: 550px;"></div>
    </div>

    <div class="box">
        <h2>1-Min Signal</h2>
        <div id="analysis_1m"></div>
    </div>

    <div class="box">
        <h2>5-Min Signal</h2>
        <div id="analysis_5m"></div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  new TradingView.widget({
    "width": "100%",
    "height": 550,
    "symbol": "FX:EURUSD",
    "interval": "5",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_side_toolbar": false,
    "allow_symbol_change": true,
    "details": true,
    "hotlist": true,
    "calendar": true,
    "show_popup_button": true,
    "popup_width": "1000",
    "popup_height": "650",
    "container_id": "tradingview_sr_chart",
    "studies": [
      "PivotPointsHighLow@tv-basicstudies" 
    ]
  });
</script>

<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
{
  "interval": "1m", "width": "100%", "height": 400, "symbol": "FX:EURUSD",
  "showIntervalTabs": true, "locale": "en", "colorTheme": "dark", "container_id": "analysis_1m"
}
</script>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
{
  "interval": "5m", "width": "100%", "height": 400, "symbol": "FX:EURUSD",
  "showIntervalTabs": true, "locale": "en", "colorTheme": "dark", "container_id": "analysis_5m"
}
</script>

</body>
</html>
